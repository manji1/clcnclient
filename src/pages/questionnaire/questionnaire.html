<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ 'QUESTIONNAIRE' | translate }}</ion-title>
    <!--<ion-title>Questionnaire</ion-title>-->
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides>
    <ion-slide *ngFor="let qr of questionnaires">
      <h2>{{qr.title}}</h2>
      <ion-list *ngFor="let q of qr.questions">
        <ion-list-header>{{q.question}}</ion-list-header>
        <ion-item *ngFor="let c of q.choices">{{c.answer}}</ion-item>
      </ion-list>
    </ion-slide>
  </ion-slides>

</ion-content>
