<ion-header>

  <ion-navbar>
    <ion-title>questionnaire</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides>
    <ion-slide *ngFor="let qr of questionnaires">
      <p>{{qr.title}}</p>
      <div *ngFor="let q of qr.questions">
        <p>{{q.question}}</p>
        <div *ngFor="let c of q.choices">
          <p>{{c.answer}}</p>
        </div>
      </div>
    </ion-slide>
    <ion-slide>
    </ion-slide>
    <ion-slide>
    </ion-slide>
  </ion-slides>

</ion-content>
