<ion-header>

  <ion-navbar>
    <ion-title>{{'SINGLE_CHOICE'|translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>{{ 'QUESTION' | translate }}</ion-label>
    <ion-textarea placeholder="{{ 'INPUT_QUESTION' | translate }}"></ion-textarea>
  </ion-item>

  <button ion-button icon-left full (click)="addChoice()">
    <ion-icon name="add-circle"></ion-icon>
    {{ 'ADD_CHOICE'| translate }}
  </button>

  <ion-list>
    <ion-item-sliding *ngFor="let choice of choices">
      <ion-input>{{choice.answer}}</ion-input>
    </ion-item-sliding>
  </ion-list>

</ion-content>
