<ion-header>

  <ion-navbar>
    <ion-title>{{'SINGLE_CHOICE'|translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>{{ 'QUESTION' | translate }}</ion-label>
    <ion-textarea placeholder="{{ 'INPUT_QUESTION' | translate }}"></ion-textarea>
  </ion-item>

  <ion-list>
    <ion-list-header>
      {{ 'CHOICE' | translate }}
      <ion-buttons end>
        <button ion-button icon-only (click)="addChoice()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-list-header>

    <ion-item-sliding *ngFor="let choice of choices">
      <ion-input>{{choice.answer}}</ion-input>
    </ion-item-sliding>
  </ion-list>

</ion-content>
